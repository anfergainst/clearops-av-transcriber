<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearOps Transcriber</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">A/V Transcriber with Diarization & Notes</h1>

    <div class="bg-white shadow rounded-lg p-6">
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Upload audio/video file</label>
          <input id="fileInput" name="file" type="file" accept="audio/*,video/*" class="mt-1 block w-full" required />
        </div>
        <div class="flex items-center gap-3">
          <button id="submitBtn" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Upload & Process</button>
          <span id="status" class="text-sm text-gray-600"></span>
        </div>
      </form>
    </div>

    <div id="results" class="mt-8 hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <section class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-3">Summary</h2>
          <pre id="summary" class="whitespace-pre-wrap text-gray-800"></pre>
        </section>
        <section class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-3">Meeting Notes</h2>
          <pre id="notes" class="whitespace-pre-wrap text-gray-800"></pre>
        </section>
      </div>

      <section class="bg-white shadow rounded-lg p-6 mt-6">
        <h2 class="text-xl font-semibold mb-3">Outcomes / To-Dos</h2>
        <ul id="outcomes" class="list-disc pl-6 space-y-2"></ul>
      </section>

      <section class="bg-white shadow rounded-lg p-6 mt-6">
        <h2 class="text-xl font-semibold mb-3">Transcript (with speakers)</h2>
        <div id="transcript" class="space-y-3 text-gray-900"></div>
      </section>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
